<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container h-120">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 m-5">
            <form role="form" method="post" action="/login">
                <div class="form-group ">
                    <h2><p class="font-weight-bold">Please sign in</p></h2>
                </div>
                <div class="input-group input-group-lg">
                    <input name="j_username" type="email" class="form-control col-md-10 input-lg"
                           placeholder="Email address">
                </div>
                <div class="input-group input-group-lg">
                    <input name="j_password" type="password" class="form-control col-md-10" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success btn-lg col-md-10" style="background-color: dodgerblue">Sign
                    in
                </button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
